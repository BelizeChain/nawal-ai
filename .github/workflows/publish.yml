name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For trusted publishing
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          python -m build
      
      - name: Check package
        run: |
          twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          python -m build
      
      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            --skip-existing \
            dist/*

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate release notes
        id: notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog
          cat > release-notes.md << 'EOF'
          ## What's Changed
          
          ### Features
          - Federated learning with differential privacy
          - Hybrid teacher-student architecture
          - Evolutionary genome optimization
          - BelizeChain blockchain integration
          
          ### Integrations
          - **BelizeChain**: Proof of Useful Work rewards
          - **Kinich**: Quantum-enhanced ML processing
          - **Pakit**: Decentralized model storage
          
          ### Installation
          ```bash
          pip install nawal-ai==$VERSION
          ```
          
          ### Docker
          ```bash
          docker pull ghcr.io/belizechain/nawal-ai:$VERSION
          ```
          
          **Full Changelog**: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
          EOF
      
      - name: Update release notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

[pytest]
# Pytest configuration for Nawal AI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=nawal
    --cov-config=nawal/.coveragerc
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=55
    -ra

# Test paths
testpaths = nawal/tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-focused tests
    benchmark: marks tests as performance benchmarks
    gpu: marks tests requiring GPU
    blockchain: marks tests requiring blockchain connection

# Coverage options
[coverage:run]
source = nawal
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */nawal/api_server.py
    */nawal/blockchain/*
    */nawal/cli/*
    */nawal/data/*
    */nawal/integration/*
    */nawal/monitoring/*
    */nawal/security/*
    */nawal/server/*
    */nawal/client/data_loader.py
    */nawal/client/domain_models.py
    */nawal/client/model.py
    */nawal/client/nawal_gpt.py
    */nawal/client/train.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum Python version
minversion = 3.8

# Parallel execution
# Use: pytest -n auto
# Requires: pytest-xdist
